version: "3.9"

# This docker-compose file is fully self-contained with all defaults.
# Just run: docker compose -f docker-compose.production.yml up
# No configuration needed!

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:16-alpine
    container_name: wedocs-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wedocs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedocs-net
    ports:
      - "5432:5432"

  # ==================== OBJECT STORAGE ====================
  minio:
    image: minio/minio:latest
    container_name: wedocs-minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wedocs-net
    ports:
      - "9000:9000"
      - "9001:9001"

  # ==================== PYTHON SERVICES ====================
  
  # Reductor Service - PII detection & anonymization
  reductor-service:
    build:
      context: ./reductor-module/reductor-service-v2
      dockerfile: Dockerfile
    container_name: wedocs-reductor
    restart: always
    environment:
      PORT: 5018
      LOG_LEVEL: INFO
      MAX_WORKERS: 4
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: wedocs
      MINIO_USE_SSL: "false"
    volumes:
      - ./reductor-module/reductor-service-v2/tmp:/app/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5018/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - wedocs-net
    ports:
      - "5018:5018"

  # Humanizer Service - Text paraphrasing to reduce AI detection
  humanizer-service:
    build:
      context: ./python-manager/modules/humanizer
      dockerfile: Dockerfile
    container_name: wedocs-humanizer
    restart: always
    environment:
      PORT: 8000
      LOG_LEVEL: INFO
      HUMANIZER_URL: http://localhost:8000/humanize
      HUMANIZER_AGGRESSIVE: "1"
      HUMANIZER_P_SYN_HIGH: 0.50
      HUMANIZER_P_TRANS_HIGH: 0.28
      HUMANIZER_P_SYN_LOW: 0.30
      HUMANIZER_P_TRANS_LOW: 0.16
      HUMANIZER_MAX_LEN_DELTA: 0.40
      HUMANIZER_SIMILARITY_MAX: 0.55
      HUMANIZER_ATTEMPTS: 14
      HUMANIZER_INCLUDE_TABLES: "1"
      HUMANIZER_POSTPROCESS_VARIATION: "1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - wedocs-net
    ports:
      - "8000:8000"
    volumes:
      - ./python-manager/modules/humanizer/tmp:/app/tmp

  # Spell & Grammar Checker Service
  spell-grammar-service:
    build:
      context: ./python-manager/modules/spell-grammar-checker
      dockerfile: Dockerfile
    container_name: wedocs-spell-grammar
    restart: always
    environment:
      PORT: 8001
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - wedocs-net
    ports:
      - "8001:8001"

  # PDF Converter Service
  pdf-converter-service:
    build:
      context: ./python-manager
      dockerfile: Dockerfile
    container_name: wedocs-pdf-converter
    restart: always
    environment:
      PORT: 5000
      LOG_LEVEL: INFO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: wedocs
      MINIO_USE_SSL: "false"
      REDUCTOR_SERVICE_V2_URL: http://reductor-service:5018
      HUMANIZER_URL: http://humanizer-service:8000/humanize
      SPELL_GRAMMAR_URL: http://spell-grammar-service:8001
    depends_on:
      minio:
        condition: service_healthy
      reductor-service:
        condition: service_healthy
      humanizer-service:
        condition: service_healthy
      spell-grammar-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - wedocs-net
    ports:
      - "5000:5000"
    volumes:
      - ./python-manager/tmp:/app/tmp

  # ==================== NODE.JS SERVICES ====================
  
  # TUS Upload Server
  tus-server:
    build:
      context: ./tus-server
      dockerfile: Dockerfile
    container_name: wedocs-tus-server
    restart: always
    environment:
      PORT: 4001
      NODE_ENV: production
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: wedocs
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - wedocs-net
    ports:
      - "4001:4001"
    volumes:
      - ./tus-server/tmp:/app/tmp

  # Main Application Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: wedocs-server
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wedocs
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: wedocs
      REDUCTOR_SERVICE_V2_URL: http://reductor-service:5018
      HUMANIZER_URL: http://humanizer-service:8000/humanize
      SPELL_GRAMMAR_URL: http://spell-grammar-service:8001
      TUS_SERVER_URL: http://tus-server:4001
      JWT_SECRET: vdocs-production-secret-key-change-in-production
      JWT_EXPIRE: 24h
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      tus-server:
        condition: service_started
      pdf-converter-service:
        condition: service_healthy
      reductor-service:
        condition: service_healthy
      humanizer-service:
        condition: service_healthy
      spell-grammar-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - wedocs-net
    ports:
      - "4000:4000"
    volumes:
      - ./server/tmp:/app/tmp

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: http://localhost:4000
        NEXT_PUBLIC_TUS_ENDPOINT: http://localhost:4001/files
    container_name: wedocs-frontend
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE: http://localhost:4000
      NEXT_PUBLIC_TUS_ENDPOINT: http://localhost:4001/files
    depends_on:
      - server
      - tus-server
    networks:
      - wedocs-net
    ports:
      - "3000:3000"

# ==================== VOLUMES ====================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# ==================== NETWORKS ====================
networks:
  wedocs-net:
    driver: bridge
